
<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="assets/uploads/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-social.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+13px" rel="stylesheet" />



    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>
    <script src="app/controllers/dataCtrl.js"></script>

    <script src="app/services/userServices.js"></script>
    <script src="app/directives/fileModel.js"></script>
    <script src="app/services/uploadFileService.js"></script>
    <script src="app/services/authServices.js"></script>

    <title>User Management</title>
  </head>

  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

      <!-- Fixed navbar -->
     <nav class="navbar navbar-default navbar-fixed-top">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">User Management</a>
         </div>
         <div id="navbar" class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
             <li><a href="/" ng-show="!main.isLoggedIn">Starter</a></li>
             <li><a href="/datastarter" ng-show="main.isLoggedIn && main.authorized">Home</a></li>
             <li><a href="/login" ng-show="!main.isLoggedIn">Login</a></li>
             <li><a href="/register" ng-show="!main.isLoggedIn">Register</a></li>
             <li><a href="/management" ng-show="main.isLoggedIn && main.authorized">Management</a></li>
             <li><img class="img-circle adjuster" ng-src="{{ main.prof_photo }}" ng-show="main.isLoggedIn"></li>
             <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ng-show="main.isLoggedIn">Hello, {{ main.name }}<span class="caret"></span></a>
               <ul class="dropdown-menu">
                <li><a href="/profile">Profile</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="#" ng-click="main.logout()">Logout</a></li>
               </ul>
             </li>
           </ul>
         </div><!--/.nav-collapse -->
       </div>
     </nav>

    <br><br>
    <div class="container">
        <div ng-view></div>
    </div>


  <!-- Modal -->
  <div class="modal fade" id="ourModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{ main.modalHeader }}</h4>
        </div>
        <div class="modal-body">
          <p>{{ main.modalBody }}</p>
          <div class="dizzy-gillespie" ng-show="main.hideButton"></div>
        </div>
        <div class="modal-footer">
          <button type="button" ng-hide="main.hideButton" class="btn btn-primary" ng-click="main.renewSession();" data-dismiss="modal">Yes</button>
          <button type="button" ng-hide="main.hideButton" class="btn btn-danger" ng-click="main.endSession();" data-dismiss="modal">No</button>
        </div>
      </div>

    </div>
  </div>




    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>

  </body>
</html>
